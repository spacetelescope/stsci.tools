name: CI

on:
  push:
  pull_request:
  schedule:
    # Weekly Monday 4AM build
    # * is a special character in YAML so you have to quote this string
    - cron: '0 4 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:

  # TODO: Uncomment when you ready to fix PEP 8 warnings.
