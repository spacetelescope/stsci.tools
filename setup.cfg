[metadata]
name = stsci.tools
version = 3.2
author = STScI
author-email = help@stsci.edu
summary = assorted tools for stscipython
download_url = http://ssb.stsci.edu/pypi/stsci.tools
home-page = http://www.stsci.edu/resources/software_hardware/stsci_python
classifier = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Software Development :: Libraries :: Python Modules
requires-python = >=2.6
requires-dist = 
	d2to1
	setuptools
	stsci.distutils
	pyfits (>=3.1.1,<=3.1.99)
	numpy (>=1.5.1)

[files]
packages_root = lib
packages = 
	stsci
	stsci.tools
	stsci.tools.tests
package_data = 
	stsci.tools.tests = *.fits
scripts = 
	scripts/convertwaiveredfits
	scripts/stscidocs

[nosetests]
exclude = .*(testutil|tester)

[global]
commands = stsci.distutils.command.easier_install.easier_install
setup_hooks = 
	stsci.distutils.hooks.use_packages_root
	stsci.distutils.hooks.tag_svn_revision
	stsci.distutils.hooks.version_setup_hook

